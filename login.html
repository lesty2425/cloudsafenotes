<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVault - Login</title>
    <link rel="stylesheet" href="cloud_storage_ui_styles.css">
</head>
<body>
<div class="page active" id="login-page">
    <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your CloudVault account</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                <div class="auth-link">
                    Don't have an account? <a href="#" onclick="showPage('register-page')">Sign up</a>
                </div>
            </div>
        </div>
    </div>
<script src="cloud_storage_ui_script.js"></script>
</body>
</html>
